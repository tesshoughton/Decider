        <body>
            <h2>Flip a Coin!</h2>
            <h3><u>Choose Heads or Tails</u></h3>
            <button onclick="PickHeads()">Heads</button>
            <button onclick="PickTails()">Tails</button>
            <button onclick="FlipCoin()" style="float: right">Flip the Coin</button>
            <p id="coin"></p>
            <p id="choice"></p>
            <br>
            <div>
              <p id="result"></p>
            </div>
            
            <script>
              var heads = false;
              var tails = false;
              var output;
              function PickHeads() {
                heads = true;
                tails = false;
                output = "You picked Heads!";
                document.getElementById("choice").innerHTML = output;
              }
              function PickTails() {
                tails = true;
                heads = false;
                output = "You picked Tails!";
                document.getElementById("choice").innerHTML = output;
              }
            
              function FlipCoin() {
                function getRandomInt(min, max) {
                  return Math.floor(Math.random() * (max - min)) + min;
                }
                var num = getRandomInt(1, 3);
                var answer;
                switch (num) {
                  case 1:
                    answer = "Heads";
                    break;
                  case 2:
                    answer = "Tails";
                    break;
                }
                
                if(heads != false && tails != false) {
                  document.getElementById("coin").style.float="right";
                  document.getElementById("coin").style.marginTop="25px";
                  document.getElementById("coin").innerHTML = answer;
                }
                
                if(num == 1 && heads == true) {
                  document.getElementById("result").innerHTML = "You won!";
                }
                else if (num == 2 && tails == true) {
                  document.getElementById("result").innerHTML = "You won!";
                }
                else if (heads == false && tails == false) {
                  document.getElementById("result").innerHTML = "Pick Heads or Tails first!";
                }
                else {
                  document.getElementById("result").innerHTML = "You lost!";
                }
              }
              
            </script>
